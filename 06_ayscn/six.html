<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border: 2px solid black;
    }
    th{
        border: 1px solid blackd;
    }
</style>
<body>
    <div>
        <h1>Press the key I give you some value!</h1>
        <div id="insert"></div>
    </div>
   
</body>
<script>
    const insert = document.getElementById('insert')

    window.addEventListener('keydown',(e)=>[
        insert.innerHTML = `
        <div id='insert'>
           <table>
           <tr>
               <th>Key</th>
               <th>Code</th>
               <th>KeyName</th>
            
           </tr>
           <tr>
               <td>${e.key === ' ' ? 'space' : e.key }</td>
               <td>${e.keyCode}</td>
               <td>${e.code}</td>
           </tr>
          </table>
        </div>
        `
    ])
</script>
</html>
