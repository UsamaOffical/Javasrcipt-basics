<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Wait for random number!</h1>

    <script>
        // const changeText =function(){ document.querySelector('h1').innerHTML = "Usama Jameel!"}
        setInterval(()=>{
            let randon = Math.floor(Math.random() *3 ) +1
            

                if(randon === 1){
                    document.querySelector('h1').innerHTML = "Usama Jameel!"
                }
                else{
                    document.querySelector('h1').innerHTML = "Hello world!"
                }
            
        }, 1000);
    </script>
</body>
